<section class="flex flex-col gap-8">
  <!-- <header>
    @if(title) { <h3 class="text-2xl font-bold text-gray-200">{{ title }}</h3> }
    @if(description) { <p class="text-sm text-gray-400">{{ description }}</p> }
    <ng-content select="header"></ng-content>
  </header> -->

  <div class="flex overflow-hidden relative justify-center items-center w-full rounded-lg bg-slate-700 aspect-video">

    <!-- Breadcrumbs - positioned absolutely at top left -->
    @if (showBreadcrumbs) {
      <div class="flex absolute top-0 left-0 z-50 gap-8 p-16">
        <a
          routerLink="/examples"
          class="text-sm text-gray-300 hover:text-white transition-colors">
          Examples
        </a>
        @if (exampleTitle) {
          <span class="text-gray-500">/</span>
          <span class="text-sm text-gray-500">{{ exampleTitle }}</span>
        }
      </div>
    }
    
    
    <div class="flex absolute top-0 right-0 gap-2 p-16">

      <app-button
        label="Source"
        type="secondary"
        size="sm"
        (awClick)="toggleDialog()">
        <span icon-left class="material-icons">code</span>
      </app-button>

      <app-button
      type="secondaryText"
      size="sm"
      (awClick)="toggleDialog()">

      <span icon-right class="material-icons">info_outline</span>

    </app-button>
    </div>


        <div class="flex absolute right-0 bottom-0 gap-2 p-16">
          @if (prevExample) {
            <a [routerLink]="prevExample.path">
              <app-button
              [label]="prevExample.title"
              type="secondaryText"
              size="sm">
              <span icon-left class="material-icons">chevron_left</span>
            </app-button>
            </a>
          }
          @if (nextExample) {
            <a [routerLink]="nextExample.path">
              <app-button
              [label]="nextExample.title"
              type="secondaryText"
              size="sm">
              <span icon-right class="material-icons">chevron_right</span>
            </app-button>
            </a>
          }
        </div>

    <ng-content select="[content]"></ng-content>
  </div>

</section>

<app-dialog
#exampleDialog
dialog_id="block-example-dialog"
role="dialog">
<div class="flex flex-col gap-4 p-8 bg-slate-800 w-[700px] rounded-lg overflow-hidden">
  <div class="flex justify-between items-center pl-8">
    <span class="flex gap-4 items-center text-xs text-gray-400"><i class="material-icons">code</i> Source code
    </span>  
    <app-button
      type="secondaryText"
      size="sm"
      (awClick)="toggleDialog()">
      <span icon-right class="material-icons">close</span>
    </app-button>
  </div>
  <div #codeBlock class="overflow-auto p-4 max-h-96 rounded-lg">
    @if (code) {
      <pre class="m-0"><code [class]="'language-' + language"><ng-container [ngTemplateOutlet]="code"></ng-container></code></pre>
    } @else if (codeString) {
      <pre class="m-0"><code [class]="'language-' + language">{{ codeString }}</code></pre>
    } @else {
      <pre class="m-0 text-gray-400"><code>No code available</code></pre>
    }
  </div>
</div>
</app-dialog>
