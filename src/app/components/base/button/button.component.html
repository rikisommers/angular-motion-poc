<button
  role="button"
  tabindex="0"
  (click)="handleClick($event)"
  [attr.data-type]="type"
  [attr.data-size]="size"
  [attr.data-disabled]="disabled || null"
  [attr.data-in_progress]="in_progress || null"
  [attr.data-spinner_delay_ms]="spinner_delay_ms || null"
  [disabled]="disabled"
  class="button-container">

  <div class="container">
    <!-- Loading Spinner -->
    <div
      *ngIf="in_progress"
      class="loading-spinner"
      [attr.data-spinner-type]="spinnerColour">
      <!-- Simple spinner placeholder - replace with actual spinner component -->
      <div class="spinner"></div>
    </div>

    <!-- Left Icon -->
    <span
      class="icon-left"
      [attr.data-name]="'icon-left'"
      [attr.data-in-progress]="in_progress">
      <ng-content select="[slot=icon-left]"></ng-content>
    </span>

    <!-- Label -->
    <span
      *ngIf="label"
      class="label"
      [attr.data-name]="'label'"
      [attr.data-in-progress]="in_progress">
      {{ label }}
    </span>

    <!-- Default Content Projection -->
    <ng-content></ng-content>

    <!-- Right Icon -->
    <span
      class="icon-right"
      [attr.data-name]="'button-icon-right'"
      [attr.data-in-progress]="in_progress">
      <ng-content select="[slot=icon-right]"></ng-content>
    </span>
  </div>

  <div class="focus-indicator" [attr.data-name]="'focus-indicator'" role="presentation"></div>
</button>
