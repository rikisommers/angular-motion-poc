<div
  role="tab"
  [attr.aria-selected]="is_active"
  [attr.data-active]="is_active ? 'true' : 'false'"
  [attr.data-tab-id]="tab_id"
  [attr.data-name]="'tab-' + tab_id">

  <a
    [id]="'tab-' + tab_id"
    tabindex="0"
    [class]="classname">
    {{ tab_title }}
    <ng-content></ng-content>
  </a>
</div>
