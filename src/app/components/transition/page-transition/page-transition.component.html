<div
  class="absolute top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen bg-slate-600"
>
  <div
    class="absolute circle circle-lg bg-slate-500"
    motionone
    [initial]="{
      opacity: 0,

      transform: 'scale(0.5)'
    }"
    [exit]="{
      opacity: 0,

      transform: 'scale(0.5)'
    }"
    [animate]="{
          opacity: 1,
          scale:1,

          transform: 'scale(1.2)',
          transition:{
            duration: 1,
            ease: {
              type: 'spring',
              stiffness: 100,
              damping: 10
            },
            delay:0,
          }
        }"
  ></div>

  <div
    motionone
    [initial]="{
      opacity: 0,
      transform: 'scale(0.5)'
    }"
    [exit]="{
      opacity: 0,

      transform: 'scale(0.5)'
    }"
    [animate]="{
      opacity: 1,
      transform: 'scale(1)',

      transition:{
        duration: 1,
        ease: {
          type: 'spring',
          stiffness: 100,
          damping: 10
        },
        delay:0.3,
      }
    }"
    class="absolute square square-lg bg-slate-400"
  ></div>
  <div
    motionone
    [initial]="{
      opacity: 0,
      transform: 'scale(0.5)'
    }"
    [exit]="{
      opacity: 0,
      transform: 'scale(0.5)'
    }"
    [animate]="{
      opacity: 1,
      transform: 'scale(1)',
      transition:{
        duration: 1,
        ease: {
          type: 'spring',
          stiffness: 100,
          damping: 10
        },
        delay:0.6,
      }
    }"
    class="absolute rotate-45 square square-sm bg-slate-300"
  ></div>
  <div
    motionone
    [initial]="{
      opacity: 0,
      transform: 'scale(0.5)'
    }"
        [exit]="{
          opacity: 0,
          transform: 'scale(0.5)'
        }"
    [animate]="{
      opacity: 1,
      transform: 'scale(1)',
  
      transition:{
        duration: 1,
        ease: {
          type: 'spring',
          stiffness: 100,
          damping: 10
        },
        delay:0.9,
      }
    }"
    class="absolute triangle bg-slate-200"
  ></div>
  <div
    motionone
    [initial]="{
      opacity: 0,
      transform: 'scale(0.5)'
    }"
    [exit]="{
      opacity: 0,

      transform: 'scale(0.5)'
    }"
    [animate]="{
      opacity: 1,
      transform: 'scale(1)',

      transition:{
        duration: 1,
        ease: {
          type: 'spring',
          stiffness: 100,
          damping: 10
        },
        delay:1.5,
      }
    }"
    class="absolute circle circle-sm bg-slate-100"
  ></div>
</div>
