<div
  class="h-screen bg-gray-800 w-screen overflow-hidden grid grid-cols-[300px_1fr] gap-4"
>
  <div>
    <nav class="">
      <div class="m-32">
        <img  src="assets/angularmotion1--light.svg" alt="logo1">
      </div>
      <ul class="flex flex-col gap-2 p-16 text-white sticky top-24">
        <li class="flex">
          <h5 class="text-gray-400 uppercase font-normal text-xs py-8 px-16 ">Examples</h5>
        </li>
        <li class="flex">
          <a class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" href="#hover" (click)="onNavClick($event, '#hover')">Hover</a>
        </li>
        <li class="flex">
          <a href="#focus" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#focus')">Focus & Tap</a>
        </li>
        <li class="flex">
          <a href="#variants" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#variants')">Variants</a>
        </li>

        <li class="flex">
          <a href="#easings" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#easings')">Easings</a>
        </li>
        <li class="flex">
          <a href="#repeat" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#repeat')">Repeat</a>
        </li>
        <li class="flex">
        <a href="#delay" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#delay')">Delay</a>
        </li>

        <li class="flex">
          <a href="#timeline" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#timeline')">Timeline</a>
        </li>
        <li class="flex">
            <a href="#whileInView" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#whileInView')">WhileInView</a>
          </li>
        <li class="flex">
          <a href="#staggerChildren" class="text-gray-100 bg-gray-800 py-8 px-16 transition-colors hover:bg-gray-900 w-full rounded-lg" (click)="onNavClick($event, '#staggerChildren')">Stagger Children</a>
        </li>
        <li></li>
      </ul>
    </nav>
<!--    <app-page-nav [content]="navigationContent"></app-page-nav>-->
  </div>
  <div class="overflow-y-auto h-screen bg-gray-800" id="scrollContainer">
    <div class="flex flex-col gap-32 py-80 mx-auto max-w-container">
      <block-example
        id="hover"
        title="Hover Effects"
        description="Different hover animations and interactions."
        [onRetrigger]="retriggerHover"
      >
        <div content class="flex gap-16 justify-center items-center">
          <div
            motionone
            [initial]="{ scale: 1, rotate: 0 }"
            [whileHover]="{ scale: 1.2, rotate: 180 }"
            [transition]="{
              duration: 0.3,
              ease: { type: 'spring', stiffness: 400, damping: 10 }
            }"
            class="w-[64px] h-[64px] bg-purple-500 rounded-lg cursor-pointer"
          ></div>

          <div
            motionone
            [initial]="{ y: '0', boxShadow: '0 0 0 0 rgba(0, 0, 0, 0)' }"
            [whileHover]="{
              y: -10,
              boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)'
            }"
            [transition]="{
              duration: 0.3,
              ease: { type: 'spring', stiffness: 400, damping: 10 }
            }"
            class="w-[64px] h-[64px] bg-green-500 rounded-lg cursor-pointer"
          ></div>

          <div
            motionone
            [initial]="{ borderRadius: '10px', backgroundColor: '#3b82f6' }"
            [whileHover]="{ borderRadius: '50%', backgroundColor: '#ef4444' }"
            [transition]="{ duration: 0.3, ease: 'easeInOut' }"
            class="w-[64px] h-[64px] rounded-lg cursor-pointer"
          ></div>
        </div>

        <div code>
          <!-- TODO -->
        </div>
      </block-example>

      <block-example
        id="focus"
        title="Focus & Tap Animations"
        description="Animations triggered on focus and tap events."
      >
        <div content class="flex gap-16 justify-center items-center">
          <div
            motionone
            [tabIndex]="0"
            [initial]="{ scale: 1, rotate: 0 }"
            [whileFocus]="{ scale: 1.2, rotate: 180 }"
            [transition]="{
              duration: 0.3,
              ease: { type: 'spring', stiffness: 400, damping: 10 }
            }"
            class="w-[64px] h-[64px] bg-purple-500 rounded-lg cursor-pointer"
          ></div>

          <div
            motionone
            [tabIndex]="0"
            [initial]="{ scale: 1, rotate: 0 }"
            [whileTap]="{ scale: 1.2, rotate: 180 }"
            [transition]="{
              duration: 0.3,
              ease: { type: 'spring', stiffness: 400, damping: 10 }
            }"
            class="w-[64px] h-[64px] bg-green-500 rounded-lg cursor-pointer"
          ></div>

          <div
            motionone
            [tabIndex]="0"
            [initial]="{ scale: 1, rotate: 0 }"
            [whileFocus]="{ scale: 1.1, rotate: 90 }"
            [whileTap]="{ scale: 1.3, rotate: 180 }"
            [transition]="{
              duration: 0.3,
              ease: { type: 'spring', stiffness: 400, damping: 10 }
            }"
            class="w-[64px] h-[64px] bg-blue-500 rounded-lg cursor-pointer"
          ></div>
        </div>

        <div code>
          <!-- TODO -->
        </div>
      </block-example>

      <block-example
        id="variants"
        title="Variants Animation"
        description="Using variants to define multiple animation states with hover interactions."
        [onRetrigger]="retriggerVariants"
      >
        <div content class="flex gap-4 justify-center items-center">
          <!-- TODO: Support variants in any animation props e.g initial, animate, hwhileHover , whileTap ... -->
          <div
            motionone
            [variants]="squareVariants"
            [initial]="'idle'"
            [animate]="animationTriggers['variants'] ? 'idle' : 'idle'"
            [whileHover]="squareVariants.hover"
            [transition]="{
              duration: 0.3,
              ease: { type: 'spring', stiffness: 400, damping: 10 }
            }"
            class="w-[64px] h-[64px] bg-yellow-400 rounded-lg cursor-pointer"
          ></div>
        </div>
      </block-example>

      <block-example
        id="easings"
        title="Different Easings"
        description="Comparison of different easing functions."
      >
        <div content class="flex gap-8 justify-center items-center">
          <!-- easing options -->
          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [whileHover]="{ scaleY: 2 }"
              [transition]="{ duration: 0.6, ease: 'linear' }"
              class="w-[64px] h-[64px] bg-yellow-200 rounded-lg"
            ></div>
          </div>

          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [whileHover]="{ scaleY: 2 }"
              [transition]="{ duration: 0.6, ease: 'easeInOut' }"
              class="w-[64px] h-[64px] bg-yellow-200 rounded-lg"
            ></div>
          </div>

          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [whileHover]="{ scaleY: 2 }"
              [transition]="{ duration: 0.6, ease: [0.25, 0.1, 0.25, 1] }"
              class="w-[64px] h-[64px] bg-yellow-200 rounded-lg"
            ></div>
          </div>

          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [whileHover]="{ scaleY: 2 }"
              [transition]="{
                duration: 0.6,
                ease: { type: 'spring', stiffness: 400, damping: 10 }
              }"
              class="w-[64px] h-[64px] rounded-lg bg-yellow-200"
            ></div>
          </div>
        </div>

        <div code>
          <!-- TODO -->
        </div>
      </block-example>

      <block-example
        id="repeat"
        title="DiffereEasingsnt "
        description="Comparison of different repeat functions."
      >
        <div content class="flex gap-8 justify-center items-center">
          <!-- TODO: remove loop and mirror if we dont need the these seem to be the same as forwards and backwards  repeatType?: 'loop' | 'mirror' | 'reverse' | 'forwards' | 'pingPong'; -->

          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [animate]="{ scaleY: 2 }"
              [transition]="{
                duration: 2,
                ease: 'easeInOutCirc',
                repeat: Infinity,
                repeatType: 'forwards'
              }"
              class="w-[64px] h-[64px] rounded-lg bg-yellow-300"
            ></div>
          </div>
          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [animate]="{ scaleY: 2 }"
              [transition]="{
                duration: 2,
                ease: 'easeInOutCirc',
                repeat: Infinity,
                repeatType: 'reverse'
              }"
              class="w-[64px] h-[64px] bg-yellow-300 rounded-lg"
            ></div>
          </div>

          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [animate]="{ scaleY: 2 }"
              [transition]="{
                duration: 2,
                ease: 'easeInOutCirc',
                repeat: Infinity,
                repeatType: 'loop'
              }"
              class="w-[64px] h-[64px] bg-yellow-300 rounded-lg"
            ></div>
          </div>

          <div class="flex gap-2 items-center">
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [animate]="{ scaleY: 2 }"
              [transition]="{
                duration: 2,
                ease: 'easeInOutCirc',
                repeat: Infinity,
                repeatType: 'mirror'
              }"
              class="w-[64px] h-[64px] bg-yellow-300 rounded-lg"
            ></div>
          </div>
        </div>

        <div code>
          <!-- TODO -->
        </div>
      </block-example>

      <block-example
        id="delay"
        title="Delay Animation"
        description="Delay animation with delay property."
      >
        <div content class="flex gap-8 justify-center items-center">
          <div
            *ngFor="let item of delayItems; let i = index"
            class="flex gap-2 items-center"
          >
            <div
              motionone
              [initial]="{ scaleY: 1 }"
              [animate]="{ scaleY: 2 }"
              [transition]="{
                duration: 1,
                ease: 'easeInOutCirc',
                delay: i * 0.4,
                repeat: Infinity,
                repeatType: 'mirror'
              }"
              class="w-4 h-[40px] rounded-lg bg-yellow-300"
            ></div>
          </div>
        </div>

        <div code>
          <!-- TODO -->
        </div>
      </block-example>

      <block-example
        id="timeline"
        title="Timeline Animation"
        description="Complex timeline with multiple properties animating at different times."
      >
        <div content class="flex justify-center items-center min-h-[200px] relative">
          <div class="h-[64px] w-[64px] bg-yellow-400 rounded-lg"
          motionone
          [timeline]="[
            { prop: 'width',
               keyframes: ['64px','120px','160px','80px','64px'],
               duration: 4, atTime: 0.0, ease: 'ease-out',
               times: [0,.25,.5,.75,1],
               repeat: Infinity, repeatType: 'loop' },
            { prop: 'backgroundColor',
              keyframes: ['#f00','#00f','#f00'],
              duration: 4, atTime: 0.5, ease: 'ease-in',
              times: [0,.5,1],
              repeat: Infinity, repeatType: 'loop' },
            { prop: 'transform',
               keyframes: ['rotate(0deg)','rotate(90deg)','rotate(180deg)','rotate(270deg)','rotate(360deg)'],
                duration: 4,
                atTime: 0,
                ease: 'easeInOut',
                times: [0,.25,.5,.75,1],
                repeat: Infinity, repeatType: 'loop' },
            { prop: 'x',
               keyframes: ['0px','60px','60px','0px','0px'],
               duration: 4,
               atTime: 1,
               ease: 'easeInOut',
               times: [0,.25,.5,.75,1],
               repeat: Infinity, repeatType: 'loop' },
            { prop: 'y',
               keyframes: ['0px','0px','-40px','-40px','0px'],
               duration: 4,
               atTime: 1,
               ease: 'easeInOut',
               times: [0,.25,.5,.75,1],
               repeat: Infinity, repeatType: 'loop' }
          ]"
        ></div>
        </div>

        <div code>
          <!-- TODO -->
        </div>
      </block-example>




      <block-example
        id="whileInView"
        title="While in view Variants"
        description="Variant transitions triggered when element enters viewport."
      >

      <!-- TODO: Support variants, remove one of whileInview or inview instead use inview with runInview -->
        <div content class="flex items-center gap-8 min-h-[400px]">


          <div
            motionone
            [initial]="{ opacity: 0, scale: 1, rotate: 0, backgroundColor: '#3b82f6' }"
            [whileInView]="{ opacity: 1, scale: 2, rotate: 45, backgroundColor: '#ef4444' }"
            [transition]="{ duration: 0.6, ease: { type: 'spring', stiffness: 400, damping: 10 } }"
            class="mx-auto w-[64px] h-[64px] bg-purple-500 rounded-lg cursor-pointer"
          ></div>



        </div>

        <div code>
<!-- TODO -->
        </div>
      </block-example>


      <block-example
        id="staggerChildren"
        title="Stagger Children"
        description="Staggered animations triggered when entering viewport with automatic reset on exit."
      >
        <div content class="flex justify-center items-center min-h-[400px]">


          <div class="text-center">


            <div
              class="flex flex-wrap gap-2 justify-center text-2xl font-bold"
              motionone
              [runInView]="'always'"
              [staggerChildren]="0.1"
              [initial]="{}"
              [animate]="{}"
            >
              <div
                *ngFor="let word of staggerWords; let i = index"
                class="inline-block px-3 py-2 text-white bg-yellow-300 text-black rounded-md"
                motionone
                [initial]="{ opacity: 0, y: 20 }"
                [animate]="{ opacity: 1, y: 0 }"
                [transition]="{ duration: 0.6, ease: { type: 'spring', stiffness: 400, damping: 10 } }"
              >
                {{ word }}
              </div>
            </div>

          </div>

        </div>

        <div code>
<!-- TODO -->
        </div>
      </block-example>

    </div>
  </div>
</div>
