<app-page-transition>
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 40px;
    "
  >
    <button
      motion
      [initial]="{ backgroundColor: '#333333', scale: 0 }"
      [animate]="{ backgroundColor: '#444444', scale: 1 }"
      [whileTap]="{ backgroundColor: '#555555', scale: 1.8 }"
      class="bg-red-400"
      [duration]="'.4s'"
      [delay]="'0s'"
      class="text-white transition-all duration-300 bg-red-400 focus-visible:ring-purple-500 focus-visible:ring-2 focus-visible:ring-offset-2"
      style="
        background-color: chocolate;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: none;
        cursor: pointer;
        display: block;
        margin: 10px;
      "
      (click)="changeStatus()"
    >
      FOOD?HOVER
    </button>

    <button
      motion
      [initial]="{ backgroundColor: '#333333', scale: 0 }"
      [animate]="{ backgroundColor: '#444444', scale: 1 }"
      [whileHover]="{ backgroundColor: '#555555', scale: 1.3 }"
      class="bg-red-400"
      [duration]="'.4s'"
      [delay]="'0s'"
      class="text-white transition-all duration-300 bg-red-400 focus-visible:ring-purple-500 focus-visible:ring-2 focus-visible:ring-offset-2"
      style="
        background-color: chocolate;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: none;
        cursor: pointer;
        display: block;
        margin: 10px;
      "
      (click)="changeStatus()"
    >
      FOOD?HOVER
    </button>
    <button
      motion
      [initial]="{ backgroundColor: '#333333', scale: 0 }"
      [animate]="{ backgroundColor: '#444444', scale: 1 }"
      [whileFocus]="{ backgroundColor: 'hotpink', scale: 1.1 }"
      [duration]="'.4s'"
      [delay]="'0s'"
      style="
        background-color: chocolate;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: none;
        cursor: pointer;
        display: block;
        margin: 10px;
      "
      (click)="changeStatus()"
    >
      WHILE FOCUS
    </button>
    <button
      motion
      [initial]="{ backgroundColor: '#333333', scale: 0 }"
      [animate]="{ backgroundColor: '#444444', scale: 1 }"
      [whileTap]="{ backgroundColor: 'red', scale: 1.1 }"
      [duration]="'.4s'"
      [delay]="'0s'"
      style="
        background-color: chocolate;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: none;
        cursor: pointer;
        display: block;
        margin: 10px;
      "
      (click)="changeStatus()"
    >
      WHILE TAP
    </button>
    <button
      style="
        background-color: chocolate;
        padding: 10px;
        border-radius: 10px;
        outline: none;
        border: none;
        cursor: pointer;
        display: block;
        margin: 10px;
      "
    >
      UnFOCUS
    </button>
  </div>

  <h1 style="color: black; position: absolute; top: 0; right: 0; z-index: 900">
    {{ status }}
  </h1>
  <div
    motion
    [variants]="foodVariants"
    [animate]="status"
    style="
      height: 100px;
      width: 100px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    "
  >
    Hello
  </div>

@if(isPanelOpen) {

  <div
  motion
  
  [exit]="{ left:'10px',top:'10px', backgroundColor: 'red' }"
  [duration]="'.4s'"
  [delay]="'0s'"
  [easing]="'cubic-bezier(0.68, -0.6, 0.32, 1.6)'"
  
  style="position:absolute; width: 100px; height: 100px; background-color: yellowgreen;"
  >
  
  </div>
  
} -->

  <div
    motion
    style="height: 500px"
    [initial]="{
      left: '10px',
      opacity: 1,
      backgroundColor: 'black',
      transform: 'translateX(0px)'
    }"
    [animate]="{
      left: '100px',
      opacity: 1,
      backgroundColor: 'purple',
      transform: 'translateX(100px)'
    }"
    [exit]="{
      left: '10px',
      opacity: 1,
      backgroundColor: 'orange',
      transform: 'translateX(0px)'
    }"
    [duration]="'3s'"
    [delay]="'0s'"
    [easing]="'cubic-bezier(0.68, -0.6, 0.32, 1.6)'"
    [staggerChildren]="'1s'"
    (animationComplete)="onAnimationComplete()"
  >
    <h1>HOMsE</h1>
    <div
    motion
    [initial]="{ backgroundColor: 'red', scale: 1, transform: 'translateX(0px)' }"
    [animate]="{ backgroundColor: 'blue', scale: 1, transform: 'translateX(100px)' }"
    [duration]="'1s'"
    [delay]="'1s'"
    style="
      height: 100px;
      width: 100px;
      background-color: red;
     
    "
  >
    Hello
  </div>
  <div
  motion
  [initial]="{ backgroundColor: 'red', scale: 1, transform: 'translateX(0px)' }"
  [animate]="{ backgroundColor: 'aqua', scale: 1, transform: 'translateX(100px)' }"
  [duration]="'1s'"
  [delay]="'2s'"
  style="
    height: 100px;
    width: 100px;
    background-color: red;
   
  "
>
  Hello
</div>
  </div>

  <div
    class="flex flex-col items-center justify-center p-8"
    motion
    style="height: 500px"
    [initial]="{ left: '10px', opacity: 1, backgroundColor: 'orange' }"
    [animate]="{ left: '100px', opacity: 1, backgroundColor: 'blue' }"
    [exit]="{ left: '10px', opacity: 1, backgroundColor: 'orange' }"
    [duration]="'.4s'"
    [delay]="'0s'"
    [easing]="'cubic-bezier(0.68, -0.6, 0.32, 1.6)'"
    (animationComplete)="onAnimationComplete()"
  >
    <h1 class="w-4 h-4">{{ status }}</h1>



  </div>

  <div
    motion
    class="flex flex-col items-center justify-center p-8"
    style="height: 500px"
    [initial]="{
      left: '10px',
      opacity: 1,
      backgroundColor: 'black',
      transform: 'translateX(0px)'
    }"
    [animate]="{
      left: '100px',
      opacity: 1,
      backgroundColor: 'purple',
      transform: 'translateX(100px)'
    }"
    [exit]="{
      left: '10px',
      opacity: 1,
      backgroundColor: 'orange',
      transform: 'translateX(0px)'
    }"
    [duration]="'.4s'"
    [delay]="'0s'"
    [easing]="'cubic-bezier(0.68, -0.6, 0.32, 1.6)'"
    (animationComplete)="onAnimationComplete()"
  >
    <h1>HOME</h1>
    <div
    motion
    [initial]="{ backgroundColor: 'red', scale: 1 }"
    [animate]="{ backgroundColor: 'blue', scale: 1 }"
    style="
      height: 100px;
      width: 100px;
      background-color: red;
     
    "
  >
    Hello
  </div>
  </div>

  <div
    motion
    [initial]="{ left: '10px', top: '10px' }"
    [animate]="{ left: '100px', top: '100px' }"
    [exit]="{ left: '10px', top: '10px' }"
    [duration]="'.4s'"
    [delay]="'0s'"
    [easing]="'cubic-bezier(0.68, -0.6, 0.32, 1.6)'"
    (animationComplete)="onAnimationComplete()"
    class="bg-red-400"
    style="
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: aqua;
    "
  ></div>

  <div
    motion
    [repeat]="true"
    [offset]="'100px'"
    style="height: 500px"
    [initial]="{
      left: '10px',
      opacity: 1,
      backgroundColor: 'red',
      transform: 'translateX(0px)'
    }"
    [inView]="{
      left: '100px',
      opacity: 1,
      backgroundColor: 'purple',
      transform: 'translateX(100px)'
    }"
    [exit]="{
      left: '10px',
      opacity: 1,
      backgroundColor: 'orange',
      transform: 'translateX(0px)'
    }"
    [duration]="'.4s'"
    [delay]="'0s'"
    [easing]="'cubic-bezier(0.68, -0.6, 0.32, 1.6)'"
    (animationComplete)="onAnimationComplete()"
  >
    <h1>HOsssssME</h1>
  </div>
</app-page-transition>
