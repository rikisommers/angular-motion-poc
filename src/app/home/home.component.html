<div
motion
[initial]="{
  backgroundColor: 'red',
  scale: 1,
  transform: 'translateX(0px)'
}"
[animate]="{
  backgroundColor: 'hotpink',
  scale: 1,
  transform: 'translateX(100px)'
}"
[duration]="'.5s'"
class="fixed top-0 left-0 w-[100px] h-[100px] z-50"
>
<p>{{ scrollProgress }}%</p>
</div>


  <div
    motion
    style="height: 500px"
    [initial]="{
      left: '10px',
      opacity: 1,
      backgroundColor: 'black',

    }"
