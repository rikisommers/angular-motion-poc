<div class="p-8 h-screen">
  <block-example
    title="Stagger Children"
    description="Staggered animations triggered when entering viewport with automatic reset on exit."
    language="html"
    [showBreadcrumbs]="true"
    [exampleTitle]="'Stagger Children'"
    [prevExample]="prevExample"
    [nextExample]="nextExample"
  >
    <div content class="flex justify-center items-center min-h-[400px]">
      <div class="text-center">
        <div
          class="flex flex-wrap gap-2 justify-center text-2xl font-bold"
          motionone
          [runInView]="'always'"
          [staggerChildren]="0.1"
          [initial]="{}"
          [animate]="{}"
        >
          @for (word of staggerWords; track word) {
            <div
              class="inline-block px-3 py-2 text-black text-white bg-yellow-300 rounded-md"
              motionone
              [initial]="{ opacity: 0, y: 20 }"
              [animate]="{ opacity: 1, y: 0 }"
              [transition]="{ duration: 0.6, ease: { type: 'spring', stiffness: 400, damping: 10 } }"
            >
              {{ word }}
            </div>
          }
        </div>
      </div>
    </div>

    <ng-template #code>
      {{ codeExample }}
    </ng-template>
  </block-example>
</div>
