<div class="p-8 h-screen">
  <block-example
    title="Focus & Tap Animations"
    description="Animations triggered on focus and tap events."
    language="html"
    [showBreadcrumbs]="true"
    [exampleTitle]="'Focus & Tap'"
    [prevExample]="prevExample"
    [nextExample]="nextExample"
  >
    <div content class="flex gap-16 justify-center items-center">
      <div
        motionone
        [tabIndex]="0"
        [initial]="{ scale: 1, rotate: 0 }"
        [whileFocus]="{ scale: 1.2, rotate: 180 }"
        [transition]="{
          duration: 0.3,
          ease: { type: 'spring', stiffness: 400, damping: 10 }
        }"
        class="w-[64px] h-[64px] bg-purple-500 rounded-lg cursor-pointer"
      ></div>

      <div
        motionone
        [tabIndex]="0"
        [initial]="{ scale: 1, rotate: 0 }"
        [whileTap]="{ scale: 1.2, rotate: 180 }"
        [transition]="{
          duration: 0.3,
          ease: { type: 'spring', stiffness: 400, damping: 10 }
        }"
        class="w-[64px] h-[64px] bg-green-500 rounded-lg cursor-pointer"
      ></div>

      <div
        motionone
        [tabIndex]="0"
        [initial]="{ scale: 1, rotate: 0 }"
        [whileFocus]="{ scale: 1.1, rotate: 90 }"
        [whileTap]="{ scale: 1.3, rotate: 180 }"
        [transition]="{
          duration: 0.3,
          ease: { type: 'spring', stiffness: 400, damping: 10 }
        }"
        class="w-[64px] h-[64px] bg-blue-500 rounded-lg cursor-pointer"
      ></div>
    </div>

    <ng-template #code>
      {{ codeExample }}
    </ng-template>
  </block-example>
</div>
